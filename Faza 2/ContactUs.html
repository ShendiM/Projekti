<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        <a class="imgLink" href="Autosalloni.html">
             <img src="images/Tesla Logo.png" style= "width: 130px; height: 100%; margin-left: 0;"/>
        </a>
        <div class="HomeLinks">
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <a href="Products.html">Products</a>
            <a href="LoginRegister.html">Login/Register</a>
        </div>
    </header>
    <main>
        <div class="contactDiv">
            <div class="formDiv">
                <form class="formClass">
                    <label class="labelClass" for="fname">First Name:</label><br>
                    <input type="text" class="input labelClass" id="fname" name="firstname" placeholder="Your name.." size="50"><br>

                    <label class="labelClass" for="lname">Last Name</label><br>
                    <input type="text" class="input labelClass" id="lname" name="lastname" placeholder="Your last name.."><br>
                    <label class="labelClass" for="email" id="email">Email:</label><br>
                    <input type="email" class="input labelClass" placeholder="email..." /><br>
                    <label class="labelClass" for="password" id="pass">Password:</label><br>
                    <input type="password" class="input labelClass" placeholder="password..." /><br>
                    <label class="labelClass" for="confirmPass" id="confirmPass">Confirm Password:</label><br>
                    <input type="password" class="input" placeholder="Confirm-Password..." /><br>

                    <label class="labelClass" for="subject">Subject:</label><br>
                    <textarea class="input labelClass" id="subject" name="subject" placeholder="Additional information.." style="height:200px"></textarea><br>
                    <input class="labelClass" type="submit" type="button" name="btnSubmit" onclick="validateCon()">
                </form>
            </div>

            <div class="logosDiv">
                <div class="itemsDiv">
                    <img src="images/callUs.png" alt="" width="30px" height="30px"> 
                    <p class="contactLogos">Contact Us: 111-111-111</p>
                </div>
                <div class="itemsDiv">
                    <img src="images/Gmail.png" alt="" width="30px" height="30px"> 
                    <p class="contactLogos">Gmail: tesla@gmail.com</p>
                </div>
                <div class="itemsDiv">
                    <img src="images/facebook.png" alt="" width="30px" height="30px"> 
                    <p class="contactLogos">Facebook: TeslaOfficial</p>
                </div>
                <div class="itemsDiv">
                    <img src="images/twitter.png" alt="" width="30px" height="30px"> 
                    <p class="contactLogos">Twitter: @TeslaOfficial</p>
                </div>
                <div class="itemsDiv">
                    <img src="images/instagram.png" alt="" width="30px" height="30px"> 
                    <p class="contactLogos">Instagram: OfficialTesla</p>
                </div>
               
            </div>
        </div>
    </main>
    <footer>
        <p>	&copy;Tesla Company 2020</p>
    </footer>

    <script src="JS/main.js">

    </script>
</body>
</html>
